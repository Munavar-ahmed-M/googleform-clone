<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google sign-up</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


</head>
<body>
    <div class="box">
        <form action="#" >
            <img src="img/Google-Logo.png" alt="google" width="100px" height="50px">
            <h2 class="form-title">Sign Up</h2>
            <div class="form-group">
                <input type="text" class="form-control" required>
                <label for="" class="form-label">Email or Phone</label>
            </div>
            <div class="form-group">
                <input type="password" id="text-password" class="form-control" required>
                <label for="" class="form-label">Enter your password</label>
            </div>
            <div class="form-group">
                <label  class="showclass">
                    <input type="checkbox" id="show">
                    Show Password
                </label>
            </div>
            <div class="button-box">
                <a href="#">Forget Password</a>
                <button class="form-button">Next</button>
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
